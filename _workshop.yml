id: "containers"
name: "Containers Workshop"

content:
  url: https://raw.githubusercontent.com/gonzaloacosta/workshop-containers/master

vars:
  OPENSHIFT_DOCS_BASE: "https://docs.openshift.com/container-platform/4.4"
  OPENSHIFT_MASTER_URL: "https://api.ocp4.labs.semperti.local:6443"
  OPENSHIFT_USERNAME: "admin"
  OPENSHIFT_PASSWORD: "XXXXXXX"
  #JAVA_APP: true
  
modules:
  activate:
  - 01-intro
  - 02-technologies
  - 03-architecture
  - 04-orchestration
  - 05-demo-deploy
  - 06-life-cycle-con-podman
  - 07-persistent-storage
  - 08-networking
  - 09-image-registries
  - 10-custom-dockerfile
  - 11-resenas
