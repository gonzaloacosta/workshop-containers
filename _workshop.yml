id: "containers"
name: "Containers Workshop"

content:
  url: https://raw.githubusercontent.com/gonzaloacosta/workshop-containers/master

vars:
  OPENSHIFT_DOCS_BASE: "https://docs.openshift.com/container-platform/3.7"
  OPENSHIFT_MASTER_URL: "http://192.168.1.100:8443"
  OPENSHIFT_USERNAME: "developer"
  OPENSHIFT_PASSWORD: "password"
  JAVA_APP: true
  
modules:
  activate:
  - intro
  - technologies
  - architecture
  - orchestration
  - demo_deploy
  - life_cycle_con_podman
  - persistent_storage
  - networking
  - image_registries
  - custom_dockerfile
  - resenas
